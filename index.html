<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container-background" style="background-image: url(images/memphis-mini.png)">
  <!-- code a Hero / Banner section -->
<div class="banner" style="background-image: linear-gradient(45deg, #4c4a4a, transparent), url(https://thebrownpaperbag.com.au/wp-content/uploads/2016/04/IMG_4134-LSLR.jpg)">
  <div class="container">
    <h1>Chefs Table</h1>
    <p>Enjoy pop up supperclubs near you by top chefs in your city!</p>
    <a class="btn-green" href="#">Apply now!</a>
  </div>
</div>
  <!-- code a "How it works" section -->

    <div class="container-cards">
      <h2>How it works</h2>
    </div>
    <div class="cards">
      <div class="card">
        <img src="images/Supper_Club_012.jpg" alt="">
        <h3>Sign up</h3>
        <p>Sign up today and get notified for the next chef table!</p>
      </div>
       <div class="card">
        <img src="images/food-friends.png" alt="">
        <h3>Enjoy</h3>
        <p>Join our next themed supper clubs</p>
      </div>
       <div class="card">
        <img src="images/dinner_party.jpeg" alt="">
        <h3>Share</h3>
        <p>Share with your friends and join in on future events!</p>
      </div>
  </div>
</div>
